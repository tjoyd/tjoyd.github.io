<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Listen to KGP!</title>
    <style>
      #profile,#logout,#feed{
        display:none;
      }
  </style>
  </head>
  <body>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '946967405493417',
          cookie     : true,
          xfbml      : true,
          version    : 'v3.2'
        });

        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });

      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

       function statusChangeCallback(response){
         if(response.status === 'connected'){
           console.log('Logged in and authenticated');
           setElements(true);
           testAPI();
         } else {
           console.log('Not Logged In');
           setElements(false);
         }
       }
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      function testAPI() {
        FB.api('/me?fields=name,email,birthday',function(response){
          if(response && !response.error){
            console.log(response);
            buildProfile(response);
          }
          FB.api(
              '/1823970987702065',
              'GET',
              {"fields":"member_count,feed"},
              function(response) {
                  // Insert your code here
                  if(response && !response.error){
                    console.log(response);
                    buildGroup(response);
                  }
              }
            );
      })
    }


      function setElements(isLoggedIn){
        if(isLoggedIn){
          document.getElementById('profile').style.display = "block";
          document.getElementById('logout').style.display = "block";
          document.getElementById('feed').style.display = "block";
          document.getElementById('fb-btn').style.display = "none";

        } else {
          document.getElementById('profile').style.display = "none";
          document.getElementById('logout').style.display = "none";
          document.getElementById('feed').style.display = "none";
          document.getElementById('fb-btn').style.display = "block";
        }
      }

      function buildProfile(user) {
        console.log('Hi');
        let profile = `
          <h3>${user.name}</h3>
          <ul class="list-group">
            <li class="list-group-item">User ID: ${user.id} </li>
            <li class="list-group-item">Email: ${user.email} </li>
            <li class="list-group-item">Birthday: ${user.birthday} </li>
            <li class="list-group-item">User ID: ${user.id} </li>
          </ul>
        `;

        document.getElementById('profile').innerHTML = profile;


        }



      function logout(){
        FB.logout(function(response){
          setElements(false);
        })
      }
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Social Authentication</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <li class="nav-item ">
            <a class="nav-link" id="logout" href="#" onclick="logout();">Log Out <span class="sr-only">(current)</span></a>
          </li>
          <fb:login-button
            id="fb-btn" style="margin-left:20px;"
            scope="public_profile,email,user_birthday"
            onlogin="checkLoginState();">
          </fb:login-button>
        </div>
      </nav>

      <div class="container" >
        <div style="margin:20px;padding: 20px;background:aqua;border-radius:10px;">
          <div id="profile" style="display:inline-block"> You are Logged in.</div>
          <div id="feed" style="display:inline-block"></div>
          <div id="profile" id="group" style="display:block"> Group data.</div>


        </div>
      </div>




  </body>
</html>
