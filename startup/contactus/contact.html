<head>
  <style>
    form > input {
      display:block;
    }
  </style>
  
</head>
<body>
<p> Version 1.03 </p>
<form name="submit-to-google-sheet">
  <input name="name" type="text" placeholder="Name" required>
  <input name="email" type="email" placeholder="Email" required>
  <input name="subject" type="text" placeholder="Subject" required>
  <input name="message" type="text" placeholder="Message" required>
  
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxtjnEov6xheKGts028ti73pPipGyhK2Lf5o0pwBAjawwjCqGA/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response),window.alert('Form Submitted'))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
