<head>
  <style>
    form > input {
      display:block;
    }
  </style>
  
</head>
<body>
<p> Version 1.08 </p>
<form name="submit-to-google-sheet">
  <input name="name" type="text" placeholder="Name" required>
  <input name="email" type="email" placeholder="Email" required>
  <input name="phoneno" type="text" placeholder="Phone No." required>
  <input name="address" type="text" placeholder="Address" required>
  <input name="schoolCollege" type="text" placeholder="School/College Name" required>
  <input name="year" type="text" placeholder="Class or Year of Study" required>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwJAHvyV5zP7zmQamR9k6R8lv9dZrPUIGzbaNP4J08HoYPoEvw/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
