	<style>
		.grid-container {
		  display: grid;
		  grid-template-columns: 1% 14% 14% 14% 14% 14% 14% 14% 1%;
		  padding: 10px;
		  margin:40px;
		  background-color:pink;
		}
		.grid-item {
		  height:220px;
		  font-size: 30px;
		  text-align: center;
		  margin:5px;
		  
		}
		img {
			transition: all 0.5s;

			border-radius:3px;
			}
		
		.grid-content {
			opacity:0;
			position: relative;
			top:-110px;
			display:block;
			color: black;
		}
		.grid-header {
			font-family: 'Maven Pro',sans-serif;
			font-weight: 700;
			font-size: 16px;
			margin:0px;
		}
		.grid-data {
			font-family: 'Maven Pro',sans-serif;
			font-size: 14px;
			margin:0px;

		}
		
		.grid-item:hover img{
			opacity: 0.4;
			transform: scale(1.05);

			
		}
		
		.grid-item:hover .grid-content{
			opacity: 1;
		}
		
		.team.fa {
			padding: 10px;
			font-size: 15px;
			text-align: center;
			text-decoration: none;
			margin:0px;
			border-radius: 50%;
			color:white;
			background: #007bb5;
		}
	</style>
